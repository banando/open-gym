<div class="container">
  <div class="container center">
    <form ng-submit="registerCtrl.createUser()" class="pure-form" id="user">
      <input ng-model="registerCtrl.user.email" type="email" name="email" placeholder="user@domain.com">
      <input ng-model="registerCtrl.user.handle" type="text" name="handle" placeholder="username">
      <input ng-model="registerCtrl.user.password" type="password" name="password" placeholder="password">
      <button type="submit">submit</button>
    </form>
  </div>
</div>
