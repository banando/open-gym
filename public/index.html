<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>open gym</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-resource.min.js"></script>
  <!-- load angular, ui.router, ngResource, my css and app.js and other angular stuff -->
</head>
<body ng-controller="MainController as mainCtrl">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a ui-sref="home" class="navbar-brand">Open Gym</a>
      </div>
      <ul class="navbar-nav nav navbar-right">
        <li ng-hide="mainCtrl.user.isLoggedIn()"><a ui-sref="login">Login</a></li>
        <li ng-hide="mainCtrl.user.isLoggedIn()"><a ui-sref="register">Register</a></li>
        <li ng-show="mainCtrl.user.isLoggedIn()"><a ng-click="mainCtrl.logOut()">Logout</a></li>
      </ul>
    </div>
  </div>

    <!-- nav and stuff for every state -->



  <ui-view></ui-view>
  <script src="/js/app.js"></script>
  <script src="/controllers/main-controller.js"></script>
  <script src="/controllers/login-controller.js"></script>
  <script src="/controllers/register-controller.js"></script>
  <script src="/services/user.dataservice.js"></script>
</body>
</html>
