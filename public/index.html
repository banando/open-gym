<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>open gym</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-resource.min.js"></script>
  <!-- load angular, ui.router, ngResource, my css and app.js and other angular stuff -->
</head>
<body ng-controller="MainController as vm">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        Open Gym
      </div>
    </div>
  </div>
  <div class="container">
    <h1 class="jumbotron">Basketball</h1>
    <h3>get your ball on {{vm.user.name}}</h3>
  </div>
    <!-- nav and stuff for every state -->
    <div class="container">
      <div class="container center">
        <form ng-submit="vm.createUser()" class="pure-form" id="user">
          <input ng-model="vm.user.email" type="email" name="email" placeholder="user@domain.com">
          <input ng-model="vm.user.handle" type="text" name="handle" placeholder="username">
          <input ng-model="vm.user.password" type="password" name="password" placeholder="password">
          <button type="submit">submit</button>
        </form>
      </div>

    </div>
  <ui-view></ui-view>
  <script src="/js/app.js"></script>
  <script src="/controllers/main-controller.js"></script>
  <script src="/controllers/login-controller.js"></script>
  <script src="/services/user.dataservice.js"></script>
</body>
</html>
